<ion-view view-title="Product detail" name="product-view">
  <ion-header-bar class="bar-calm" align="center">
    <h1 class="title">Sold Product Details</h1>
  </ion-header-bar>
  <i class="fa fa-angle-left" style="font-size:36px; float:left; color:black"></i>
  <ion-content class="padding has-header has-footer">
    <span>
      <div style="margin-left:1%;margin-top:1%">
        Customer Name :
        <br/> Contact :
        <i style="float:right">Total Products :</i>
      </div>
    </span>
    <div>
      <h2>Product 1</h2>
      <br/>
      <ion-list>
        <ion-item>
          <p>Product Category:</p>
          <p>Serial Number:</p>
          <p>Brand Number:</p>
          <p>Product Name:</p>
          <p>Purchase Date:</p>
          <p>Invoice Number:</p>
          <p>Price:</p>
          <p>Invoice Image:</p>
        </ion-item>
      </ion-list>
    </div>
    <button class="btn btn-calm" style="margin-left:50%;margin-top:50%" ng-click="backtosold()">Back</button>
  </ion-content>
</ion-view>
