<ion-view view-title="Add Customer" name="profile-view">
  <ion-header>
    <ion-header-bar class="bar-calm" align-title="center">
      <button class="button btn-calm" align="right" ng-click="backtoCustomer()">
        << </button>
          <h1 class="title">Add Product</h1>
    </ion-header-bar>
    <ion-tabs class="tabs-stipped tabs-top tabs-dark">
      <ion-tab title="Add Customer>>">
      </ion-tab>
      <ion-tab class="tab-item-active" title="Add Product>>">
      </ion-tab>
      <ion-tab title="Kit Details>>">
      </ion-tab>
      <ion-tab title="Payments">
      </ion-tab>
    </ion-tabs>
  </ion-header>
  <ion-content class="padding has-header has-subheader has-footer">
    <div>
      <ion-list ng-repeat="product in Products " class="no-lines">
        <div class="col col-100">
          <ion-item>Product Category :{{product.prod_category}} </ion-item>
          <ion-item>Brand :{{product.prod_BrandName}} </ion-item>
          <ion-item>Serial No : {{product.prod_SerialNo}} </ion-item>
          <ion-item>Purchase Date : {{product.prod_PurchaseDate}}</ion-item>
        </div>
      </ion-list>

    </div>
    <div class="row">
      <div class="col col-50">
        <button class="button btn-calm" ng-click="reset()">Reset</button>
      </div>
      <div class="col col-50">
        <button class="button btn-calm" ng-click="gotokit()">Save and Proceed</button>
      </div>
    </div>
    <div class="float-button">
      <span class="height-fix">
        <a ng-click="addProduct()" class="content">
          <i class="ion-plus-round"></i>
        </a>
      </span>
    </div>
  </ion-content>

</ion-view>
